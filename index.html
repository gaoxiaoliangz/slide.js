<!DOCTYPE html>
<html>

<head>
  <title>Slide Example</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="static/normalize.css">
  <link rel="stylesheet" href="static/style.css">
</head>

<body>
  <div class="container">
    <div class="photos">
      <div><img src="static/img/1.jpg"></div>
      <div><img src="static/img/2.jpg"></div>
      <div><img src="static/img/3.jpg"></div>
    </div>

    <div class="photos2">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </div>
  <script src="slide.js"></script>
  <script>
    new Slide(".photos", {
      hasDotNav: true,
      hasArrowNav: true,
      autoplay: false,
      animationTime: 300,
      style: 'style-cubic',
      infinite: true
    })

    new Slide(".photos2", {
      hasDotNav: true,
      hasArrowNav: true,
      autoplay: true,
      style: 'style-flat'
    })
  </script>
</body>

</html>
