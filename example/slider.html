<!DOCTYPE html>
<html>

<head>
  <title>Slider Example</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/slider.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="photos">
      <div><img src="pics/1.jpg"></div>
      <div><img src="pics/2.jpg"></div>
      <div><img src="pics/3.jpg"></div>
    </div>

    <div class="photos2">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </div>
  <script src="assets/js/slideryes.min.js"></script>
  <script>
    var slider = new Slider(".photos", {
      hasDotNav: true,
      hasArrowNav: true,
      autoplay: false,
      animationTime: 300,
      style: 'style-cubic',
      infinite: true
    })

    var slider2 = new Slider(".photos2", {
      hasDotNav: true,
      hasArrowNav: true,
      autoplay: true,
      style: 'style-flat'
    })

  </script>
</body>

</html>
